<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Light & Modern Gradients -->
    <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f8fafc"/>
    </linearGradient>
    <linearGradient id="ship_grad" x1="256" y1="150" x2="256" y2="350" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1e3a8a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="highlight_grad" x1="256" y1="380" x2="256" y2="480" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1d4ed8"/>
      <stop offset="1" stop-color="#1e40af"/>
    </linearGradient>
  </defs>

  <!-- Clean Light Background -->
  <rect width="512" height="512" rx="128" fill="url(#bg_grad)"/>
  <rect x="20" y="20" width="472" height="472" rx="108" stroke="#e2e8f0" stroke-width="4" fill="none"/>
  
  <!-- Subtle Naval Compass Backdrop -->
  <circle cx="256" cy="200" r="140" stroke="#f1f5f9" stroke-width="2" stroke-dasharray="8 8" />

  <!-- Robust Warship - Detailed Frontal/3-4 Profile (Navy Blue) -->
  <g transform="translate(80, 100) scale(0.9)">
    <!-- Main Hull Structure -->
    <path d="M20 200 L350 200 L380 230 L350 260 L20 260 Z" fill="url(#ship_grad)" />
    <!-- Upper Deck Decking -->
    <path d="M50 200 L80 120 L280 120 L310 200 Z" fill="#334155" />
    <!-- Command Bridge -->
    <path d="M90 120 L110 50 L240 50 L260 120 Z" fill="#1e293b" />
    
    <!-- Radar & Artillery Details -->
    <rect x="160" y="-10" width="10" height="60" fill="#0f172a" />
    <rect x="140" y="10" width="50" height="4" fill="#64748b" />
    
    <!-- Main Cannon -->
    <path d="M310 185 L350 185 L345 170 L315 170 Z" fill="#0f172a" />
    <rect x="345" y="174" width="35" height="6" rx="2" fill="#0f172a" />
    
    <!-- Cyber Windows -->
    <rect x="125" y="70" width="100" height="15" fill="#38bdf8" opacity="0.6" />
    
    <!-- Hull Highlight -->
    <path d="M20 215 L350 215" stroke="white" stroke-width="2" stroke-opacity="0.2" />
  </g>

  <!-- Large & Prominent "BFLA" Typography -->
  <g style="filter: drop-shadow(0px 4px 10px rgba(30, 58, 138, 0.15));">
    <text 
      x="256" 
      y="450" 
      text-anchor="middle" 
      font-family="Inter, system-ui, sans-serif" 
      font-weight="900" 
      font-size="110" 
      fill="url(#highlight_grad)"
      style="letter-spacing: 6px;"
    >BFLA</text>
  </g>

  <!-- Decorative Accent Underline -->
  <rect x="156" y="470" width="200" height="8" rx="4" fill="#3b82f6" fill-opacity="0.8" />
  
  <!-- Subtle Corner Badge Detail (Naval Stars) -->
  <g transform="translate(420, 60)" opacity="0.3">
    <path d="M0 -15 L4 -4 L16 -4 L6 4 L10 16 L0 8 L-10 16 L-6 4 L-16 -4 L-4 -4 Z" fill="#cbd5e1" />
  </g>
</svg>
