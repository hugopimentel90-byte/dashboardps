<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hull_grad" x1="256" y1="200" x2="256" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#94a3b8"/>
      <stop offset="1" stop-color="#475569"/>
    </linearGradient>
    <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#020617"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="gold_grad" x1="256" y1="400" x2="256" y2="460" gradientUnits="userSpaceOnUse">
      <stop stop-color="#fbbf24"/>
      <stop offset="1" stop-color="#b45309"/>
    </linearGradient>
  </defs>
  
  <!-- Outer Frame/Background -->
  <rect width="512" height="512" rx="128" fill="url(#bg_grad)"/>
  <rect x="10" y="10" width="492" height="492" rx="118" stroke="#1e293b" stroke-width="2" fill="none"/>

  <!-- Robust Modern Warship (Stealth Frigate Silhouette) -->
  <g transform="translate(50, 110) scale(1.1)">
    <!-- Main Hull (Stealth Angles) -->
    <path d="M10 210 L350 210 L380 230 L350 260 L30 260 Z" fill="url(#hull_grad)" />
    <!-- Bow Sharpness -->
    <path d="M350 210 L385 210 L350 230 Z" fill="#cbd5e1" opacity="0.8" />
    
    <!-- Superstructure (Forward Section) -->
    <path d="M60 210 L85 130 L280 130 L300 210 Z" fill="#64748b" />
    <path d="M90 130 L110 80 L230 80 L250 130 Z" fill="#475569" />
    
    <!-- Radar & Comms Tower -->
    <path d="M150 80 L165 20 L185 20 L200 80 Z" fill="#1e293b" />
    <rect x="140" y="35" width="70" height="4" fill="#334155" />
    <rect x="155" y="55" width="40" height="4" fill="#334155" />
    
    <!-- Deck Cannon (Forward) -->
    <g transform="translate(310, 200)">
      <path d="M0 10 L20 10 L15 0 L5 0 Z" fill="#0f172a" />
      <rect x="18" y="2" width="22" height="4" rx="1" fill="#0f172a" />
    </g>

    <!-- Portholes (Functional Tech Look) -->
    <rect x="100" y="160" width="25" height="10" rx="2" fill="#0ea5e9" opacity="0.6" />
    <rect x="150" y="160" width="25" height="10" rx="2" fill="#0ea5e9" opacity="0.6" />
    <rect x="200" y="160" width="25" height="10" rx="2" fill="#0ea5e9" opacity="0.6" />
    
    <!-- Waterline / Shadow -->
    <path d="M30 260 L350 260 L340 270 L40 270 Z" fill="#000" opacity="0.3" />
  </g>
  
  <!-- BFLa Typography -->
  <text 
    x="256" 
    y="450" 
    text-anchor="middle" 
    font-family="Inter, system-ui, sans-serif" 
    font-weight="950" 
    font-size="88" 
    fill="url(#gold_grad)"
    style="letter-spacing: 8px; filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.8));"
  >BFLA</text>

  <!-- Accent Detail -->
  <rect x="176" y="465" width="160" height="6" rx="3" fill="#f59e0b" fill-opacity="0.4" />
</svg>
